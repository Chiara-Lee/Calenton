/* JavaScript 自动生成注脚容器和绑定鼠标移动事件 */
<script>document.addEventListener("DOMContentLoaded",()=>{const e=document.querySelectorAll(".footnote-ref");e.forEach((e,t)=>{const n=document.createElement("div");n.className="footnote-container",n.textContent=`注脚内容 ${t+1}`,document.body.appendChild(n),e.addEventListener("mousemove",e=>{n.style.display="block",n.style.left=`${e.pageX+10}px`,n.style.top=`${e.pageY+10}px`}),e.addEventListener("mouseleave",()=>{n.style.display="none"})})})</script>
