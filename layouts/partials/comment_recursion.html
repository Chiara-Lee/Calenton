<div class="comment" style="margin-left: {{ mul .Depth 20 }}px;">
    <!-- 调试信息，打印出当前评论的完整结构 -->
    {{ printf "%#v" .comment }}
  <img src="https://www.gravatar.com/avatar/{{ md5 .comment.email }}?s=100&d=wavatar" alt="{{ .comment.name }} Avatar">
  <div class="author">{{ .comment.name }}</div>
  <div class="message">{{ .comment.comment }}</div>
  <button class="reply-button" data-parent="{{ .comment.id }}" data-name="{{ .comment.name }}">Reply</button>

  
  <span class="time">{{ .time }}</span>

  <!-- 递归渲染回复内容 -->
  {{ if lt .Depth 3 }}
  <div class="replies">
    {{ range .replies }}
      {{ partial "comment_recursion.html" (dict "comment" . "Depth" (add $.Depth 1)) }}
    {{ end }}
  </div>
{{ end }}



</div>
