<div class="profile-card">
    <div class="card-vatar">
        <div class="profile-image">
            <img src="{{ .Get "image" }}" alt="Profile Image">
        </div>
        <h3>{{ .Get "name" }}</h3>
        <p class="subtitle">{{ .Get "subtitle" }}</p>
        <p class="description">{{ .Get "description" }}</p>
    </div>
</div>
