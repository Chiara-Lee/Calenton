<div class="avatar-card">
  <div class="avatar-image">
    <img src="{{ .Page.Params.avatarImage }}" alt="{{ .Page.Params.avatarAlt }}" />
  </div>
  <div class="avatar-info">
    <h3 class="avatar-name">{{ .Page.Params.name }}</h3>
    <p class="avatar-subtitle">{{ .Page.Params.subtitle }}</p>
  </div>
  <div class="action-icons">
    {{ range .Page.Params.actions }}
      <a href="{{ .url }}" target="_blank">
        <i class="{{ .iconClass }}"></i>
      </a>
    {{ end }}
  </div>
</div>
