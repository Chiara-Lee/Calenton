<div class="avatar-card">
  <div class="avatar-image">
    <img src="{{ .Get "avatarImage" }}" alt="{{ .Get "avatarAlt" }}" />
  </div>
  <div class="avatar-info">
    <h3 class="avatar-name">{{ .Get "avatarName" }}</h3>
    <p class="avatar-subtitle">{{ .Get "avatarSubtitle" }}</p>
  </div>
  <div class="action-icons">
    {{ range .Page.Params.actions }}
      <a href="{{ .url }}" target="_blank">
        <i class="{{ .iconClass }}"></i>
      </a>
    {{ end }}
  </div>
</div>
